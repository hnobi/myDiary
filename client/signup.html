<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./public/css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./public/css/form.css" />

</head>

<body>
    <nav>
        <div id="logo">
            <a href="index.html"> My Diary</a>
        </div>
    </nav>
    <div id="loading">
        <h2>Loading ...</h2>
    </div>
    <div id="after-click">
        <h3>User already have my diary account</h3>
    </div>

    <main>
        <h2>Sign up</h2>
        <div class="Sign-in-out">
            <form id="signup">
                <p>Already have an Account ?
                    <a href="signin.html">Sign in</a>
                </p>
                <label for="fullname">Fullname</label>
                <input type="text" id="fullname" name="fullname" placeholder="Your fullname..." required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email address..." required>


                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder=" username..." required pattern="^[(A-Za-z)|0-9].{1,15}$" title="Username may only contain letters or numbers and must be between 2 and 15 characters">

                <label for="country">Password</label>
                <input type="password" id="password" name="password" placeholder="password" pattern="^((?=.*[0-9])(?=.*[a-zA-Z])).{8,12}$"
                    title="Password must contain atleast one number and one letter and must be between 8 to 12 characters " required>

                <input type="submit" value="Sign up">
            </form>
        </div>
        
    </main>
	<p class="footer"> copyright Â© 2018. &nbsp;MyDiary @ Andela.&nbsp; By &nbsp;
            <small>Hammed Noibi.</small>
        </p>
    <script src="./public/js/signup.js"></script>
</body>

</html>
