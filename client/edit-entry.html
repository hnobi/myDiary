<body onload="modifyValue();">
  <nav class="navcolor">
    <div id="logo" class="nav-logo">
      <a href="index.html" class="nav-logo ">
        <img src="./public/img/logo-small2.png" alt="logo">

    </div>
    <div style="margin: auto;">

      </ul>
  </nav>
  <section>
    <div id="loading">
      <h2>Loading ...</h2>
    </div>
    <div id="success-message">
      <span id="close">&times;</span>
      <h3>Successfully modify this entry</h3>
    </div>
    <h2 class="heading">Modify Entry</h2>

    <div class="container">
      <form id="modify-entry" onsubmit="modifyEntry">
        <label for="title">Entry title</label>
        <input type="text" id="title" name="title">
        <label for="date">Date</label>
        <input type="date" id="date" name="date">
        <label for="entry">Entry</label>
        <textarea id="entry" name="entry" style="height:200px"> </textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </section>
